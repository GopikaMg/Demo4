
{% extends 'basefile.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="put.card .col-lg-6 mb-4">
            <div class="card"  style="width:18rem; height:500px; margin:1.5rem; margin-top:50px;">
  <img src="{{i.image.url}}" class="card-img-top" style="width:285px; height:180px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text text-center text-justify">{{i.desc}}</p>
      <div class="text-center">
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning"  >View Details</a>
      </div>
  </div>
</div>
        </div>

        {% endfor %}
    </div>
</div>




{% endblock %}
